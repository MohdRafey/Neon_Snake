<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neon Snake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center min-h-screen">

    <div class="w-full max-w-6xl mx-auto p-4 md:p-6">
        <h1 class="text-4xl md:text-6xl font-bold neon-text mb-6 text-center">NEON SNAKE</h1>

        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Game Section -->
            <div class="flex-1">
                <!-- Game Info: Score, High Score, Player Name -->
                <div class="flex flex-col md:flex-row justify-around items-center mb-4 p-4 bg-black bg-opacity-30 rounded-lg neon-border">
                    <div class="w-full md:w-1/3 mb-4 md:mb-0">
                        <label for="playerNameInput" class="text-lg text-pink-400">PLAYER</label>
                        <input type="text" id="playerNameInput" class="w-48 text-left p-2 rounded-md mt-1 text-white bg-white/10" value="Ray" maxlength="20">
                    </div>
                    <div class="w-full md:w-1/3 mb-4 md:mb-0 text-2xl">
                        <span class="text-cyan-400">SCORE:</span> <span id="score">0</span>
                    </div>
                    <div class="w-full md:w-1/3 text-2xl">
                        <span class="text-cyan-400">RECORD:</span> <span id="highScore">420 (Ray)</span>
                    </div>
                </div>

                <!-- Game Canvas -->
                <div class="relative w-full aspect-square max-w-xl mx-auto">
                    <canvas id="gameCanvas" class="rounded-lg neon-border"></canvas>
                    <div id="messageOverlay" class="absolute inset-0 flex items-center justify-center text-4xl font-bold neon-text backdrop-blur-sm bg-black/30 hidden">
                        GAME OVER
                    </div>
                </div>

                <!-- Game Controls -->
                <div class="mt-6 flex justify-center space-x-4">
                    <button id="playBtn" class="neon-button text-xl font-bold py-3 px-8 border-2 border-pink-500 rounded-lg text-pink-500">PLAY</button>
                    <button id="pauseBtn" class="neon-button text-xl font-bold py-3 px-8 border-2 border-pink-500 rounded-lg text-pink-500">PAUSE</button>
                </div>
            </div>

            <!-- Leaderboard Section -->
            <div class="w-full lg:w-80">
                <div class="bg-black bg-opacity-30 rounded-lg neon-border p-4">
                    <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">üèÜ LEADERBOARD üèÜ</h2>
                    <button id="refreshLeaderboard" class="w-full mb-4 text-sm py-2 px-4 border border-cyan-500 rounded text-cyan-500 hover:bg-cyan-500 hover:text-black transition-all">
                        REFRESH
                    </button>
                    <div id="leaderboardList" class="space-y-2">
                        <div class="text-center text-gray-500 py-4">Loading...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module" src="script.js"></script>
</body>

</html>
